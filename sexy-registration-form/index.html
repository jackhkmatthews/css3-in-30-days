<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      html {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="register">
      <div class="register__inner">
        <h3 class="register__title">Create an account</h3>
        <p class="register__instructions">
          Quickly and easily create and account using the form below.
        </p>
        <form action="" method="get" class="register__form">
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="Enter your email"
            class="register__input"
          />
          <input
            type="password"
            name="name"
            id="name"
            placeholder="Enter your password"
            required
            class="register__input"
          />
          <input
            type="submit"
            value="Create my account!"
            class="register__input"
          />
        </form>
      </div>
    </div>
    <link rel="stylesheet" href="style.css" />
  </body>
</html>
